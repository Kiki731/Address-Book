<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <title>Address Book</title>
</head>

<body>
    <section>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Address Book</a>
              <form class="d-flex" role="search">
              </form>
            </div>
          </nav>
    </section>
    <section class="joeboy">
        <h1 class="Buju">Hello Okikioluwa,</h1>
        <p class="wiz">Welcome to address book,ready to help you create,<br> edit and save your contacts.</p>
        <button class=" scroll btn btn-outline-light rounded-0"> <a href="#contactForm" class="white">scroll to begin</a></button>
    </section>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="address-form border border-2 p-5 rounded">
                <form id="contactForm">
                    <div class="form-group my-1">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-control shadow-none">
                    </div>
                    
                    <div class="form-group my-1">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" class="form-control shadow-none">
                    </div>
                    
                    <div class="form-group my-1">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" id="phoneNumber" class="form-control shadow-none">
                    </div>

                    <div class="form-group my-1">
                        <label for="email">Email address</label>
                        <input type="text" id="email" class="form-control shadow-none">
                    </div>
                    
                    <button class="btn btn-success w-100 btn-lg shadow-none mt-2">Save</button>
                </form>

            </div>
        </div>

                <div class="container">
                    <div class="d-flex justify-content-center ">
                        <div class="accordion" id="accordionExample">
                            <div id="output2"></div>
                        </div>
                            
                    </div>
                </div>
    </div>
    <div class="footer bg-light text-dark text-center Zaya mt-5">
         Creativity lives inside you -- Marcus Aurelius   
    </div>
</body>

</html>

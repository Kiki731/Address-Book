    <title>Address Book</title>

<body>
    <section>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Address Book</a>
              <form class="d-flex" role="search">
              </form>
            </div>
          </nav>
    </section>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="address-form border border-2 p-5 rounded">
                <form id="contactForm">
                    <div class="form-group my-1">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" class="form-control shadow-none">
                    </div>
                    
                    <div class="form-group my-1">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" class="form-control shadow-none">
                    </div>
                    
                    <div class="form-group my-1">
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" id="phoneNumber" class="form-control shadow-none">
                    </div>

                    <div class="form-group my-1">
                        <label for="email">Email address</label>
                        <input type="text" id="email" class="form-control shadow-none">
                    </div>
                    
                    <button class="btn btn-success w-100 btn-lg shadow-none mt-2">Save</button>
                </form>

            </div>
        </div>

        <div class="accordion" id="accordionExample">
            <div id="output2"></div>
        </div>
